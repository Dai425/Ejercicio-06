<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR - Dos Targets</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: targets.mind; maxTrack: 2" 
      color-space="sRGB" 
      renderer="colorManagement: true; physicallyCorrectLights: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <a-assets>
        <a-asset-item id="pezModel" src="shiny_fish.glb"></a-asset-item>
        <a-asset-item id="tiburonModel" src="robot_shark.glb"></a-asset-item>
      </a-assets>

      <!-- CÃ¡mara -->
      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <!-- TARGET 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#tiburonModel"
          position="0 -0.25 0"
          rotation="0 0 0"
          scale="0.05 0.05 0.05"
          animation-mixer>
        </a-gltf-model>
      </a-entity>

      <!-- TARGET 1 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model 
          src="#pezModel"
          position="0 -0.25 0"
          rotation="0 0 0"
          scale="0.05 0.05 0.05"
          animation-mixer>
        </a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
