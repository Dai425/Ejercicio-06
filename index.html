<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR - Animales</title>

    <!-- LibrerÃ­as -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #ui {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px black;
        background: rgba(0,0,0,0.4);
        padding: 5px 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <!-- UI -->
    <div id="ui">
      <h2>ðŸ”Ž Busca los targets de los animales</h2>
    </div>

    <!-- Escena AR -->
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      <!-- Assets (todos en la misma carpeta que el HTML) -->
      
      <a-assets>
        <a-asset-item id="pezModel" src="shiny_fish.glb"></a-asset-item>
        <a-asset-item id="tiburonModel" src="robot_shark.glb"></a-asset-item>
      </a-assets>

      <!-- CÃ¡mara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- PEZ (targetIndex 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity position="0 0 0" scale="0.5 0.5 0.5">
          <a-gltf-model src="#pezModel" animation-mixer></a-gltf-model>
        </a-entity>
      </a-entity>

      <!-- TIBURON (targetIndex 1) -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-entity position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0">
          <a-gltf-model src="#tiburonModel" animation-mixer></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      const ui = document.getElementById("ui");

      // Ocultar el mensaje cuando se detecta cualquier target
      document.addEventListener("targetFound", () => {
        ui.style.display = "none";
      });

      // Mostrar el mensaje si se pierden todos los targets
      document.addEventListener("targetLost", () => {
        ui.style.display = "block";
      });
    </script>
  </body>
</html>
